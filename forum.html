<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Page</title>
    <style>
        body { position: relative; }
        #userInfo { display: none; position: absolute; top: 20px; right: 120px; }
        #userInfo img { width: 50px; height: 50px; border-radius: 50%; }
    </style>
</head>
<body>
    <section id="forumsSection">
        <h1>THE Forum</h1>
        <div id="forumsList">
        </div>
    </section>
    
    <section id="createForumSection" style="display:none;">
        <h2>Create a Forum</h2>
        <form id="createForumForm">
            <input type="text" id="title" placeholder="Forum Title" required>
            <textarea id="description" placeholder="Forum Description" required></textarea>
            <button type="submit">Create Forum</button>
        </form>
    </section>
    
    <div id="userInfo">
        <img id="userPic" src="" alt="User profile picture">
        <p id="userName"></p>
    </div>
    <script type="module" src="forum.mjs"></script>
</body>
</html>
